<mat-list>
    <nav class="side-menu">
        <ul>
            <ng-container *ngFor="let item of menuItems">
                <li>
                    <a [routerLink]="item.path" routerLinkActive="active" >
                        <mat-icon class="nav-icon">{{item.icon}}</mat-icon>
                        <span class="nav-title">{{item.name}}</span>
                    </a>
                </li>
            </ng-container>

        </ul>
    </nav>

</mat-list>
